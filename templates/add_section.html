<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Grocery Store</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <div class="container py-4 py-xl-5 mx-auto col-xl-3">
        <h1>Add section</h1>
        <br>
        <form method="POST" enctype="multipart/form-data">
           
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" name="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <input type="text" class="form-control" name="description">
            </div>
            <button type="submit" class="btn btn-primary">Add section</button>
          </form>
    </div>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for product in products %}
        <div class="col">
          <div class="card">
            <img src="../static/products/{{product.id}}.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-title">{{product.name}}</h3>
              <h5 class="card-title">Stock: {{product.stock}}</h5>
              <p class="card-text">{{product.description}}</p>
              <a href="/edit_product/{{product.id}}" class="btn btn-primary">Edit Product</a>
              <a href="/delete_product/{{product.id}}" class="btn btn-primary">Delete Product</a>
            </div>
          </div>
        </div>
        {% endfor%}
      </div>
      

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
